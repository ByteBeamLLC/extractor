<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Review Transformation</title>
    <style>
        :root {
            --ink: #1f2a3a;
            --muted: #6b7788;
            --surface: #f6f8fb;
            --panel: #ffffff;
            --before: #f04445;
            --after: #3cb371;
            --accent: #4b76f6;
            --accent-deep: #2f5ae8;
            --shadow: 0 24px 50px rgba(30, 45, 75, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Avenir Next", "Futura", "Gill Sans", "Trebuchet MS", sans-serif;
            color: var(--ink);
            background: linear-gradient(140deg, #e7eef7 0%, #f6f1ea 55%, #e7f3f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            filter: blur(0px);
            z-index: 0;
            opacity: 0.45;
        }

        body::before {
            background: radial-gradient(circle at 30% 30%, #9fb7ff 0%, transparent 60%);
            top: -120px;
            left: -120px;
        }

        body::after {
            background: radial-gradient(circle at 70% 70%, #a8e4d5 0%, transparent 60%);
            bottom: -160px;
            right: -160px;
        }

        .poster {
            position: relative;
            width: min(1100px, 100%);
            background: linear-gradient(145deg, #ffffff 0%, #f5f8ff 60%, #f4fbf7 100%);
            border-radius: 36px;
            box-shadow: var(--shadow);
            padding: 36px 40px 44px;
            z-index: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-placeholder {
            width: 64px;
            height: 64px;
            border-radius: 14px;
            border: 2px dashed #9bb1e5;
            color: #5b70a5;
            display: grid;
            place-items: center;
            font-weight: 700;
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.6);
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 28px;
            align-items: center;
        }

        .card {
            background: #f6f8fb;
            border-radius: 26px;
            padding: 32px 28px 30px;
            border: 1px solid #e3e8f2;
            position: relative;
            min-height: 360px;
            box-shadow: 0 4px 16px rgba(24, 38, 63, 0.06);
            animation: float-in 0.8s ease both;
        }

        .card h2 {
            font-size: 1.6rem;
            text-align: center;
            margin: 16px 0 22px;
            letter-spacing: 0.01em;
        }

        .card-content {
            display: flex;
            align-items: flex-start;
            gap: 24px;
            justify-content: center;
            margin-top: 10px;
        }

        .card-content-left {
            flex: 0 0 auto;
        }

        .card-content-right {
            flex: 0 0 auto;
        }

        .badge {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 34px;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 800;
            font-size: 0.8rem;
            color: #ffffff;
            box-shadow: 0 10px 20px rgba(31, 40, 68, 0.25);
        }

        .badge.before {
            background: linear-gradient(140deg, #ff5c5c 0%, #e33636 100%);
        }

        .badge.after {
            background: linear-gradient(140deg, #42c07b 0%, #2f9e66 100%);
        }

        .doc-stack {
            position: relative;
            height: 220px;
            width: 240px;
        }

        .doc {
            position: absolute;
            width: 170px;
            height: 210px;
            background: var(--panel);
            border-radius: 10px;
            border: 1px solid #e2e6ef;
            box-shadow: 0 10px 24px rgba(32, 45, 70, 0.12);
            padding: 18px 16px;
        }

        .doc .doc-line {
            height: 6px;
            border-radius: 4px;
            background: #dbe3f2;
            margin-bottom: 10px;
        }

        .doc .doc-line.accent {
            background: #f4a4a4;
        }

        .doc.back {
            transform: rotate(-6deg);
            left: 4px;
            top: 10px;
            opacity: 0.65;
        }

        .doc.mid {
            transform: rotate(3deg);
            left: 30px;
            top: 20px;
            opacity: 0.8;
        }

        .doc.front {
            left: 62px;
            top: 28px;
        }

        .icon-placeholder {
            position: absolute;
            width: 68px;
            height: 68px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.95);
            display: grid;
            place-items: center;
            box-shadow: 0 8px 16px rgba(31, 40, 68, 0.15);
        }

        .icon-placeholder.warning {
            left: 10px;
            bottom: 10px;
            border: 2px solid #f4a4a4;
        }

        .icon-placeholder.shield {
            right: -12px;
            bottom: 46px;
            border: 2px solid #8fcaa7;
        }

        .icon-placeholder svg {
            width: 36px;
            height: 36px;
        }

        .icon-placeholder.warning svg {
            color: #f04445;
        }

        .icon-placeholder.shield svg {
            color: #3a8b64;
        }

        .doc-clean {
            position: relative;
            width: 200px;
            height: 230px;
            margin: 0 auto 20px;
            background: var(--panel);
            border-radius: 12px;
            border: 1px solid #dbe4f2;
            box-shadow: 0 12px 26px rgba(27, 40, 64, 0.15);
            padding: 18px 16px;
        }

        .doc-clean .doc-line {
            background: #d2d9e8;
        }

        .doc-clean .doc-line.good {
            background: #8bd3a7;
        }

        .doc-clean .doc-line.long {
            width: 100%;
        }

        .doc-clean .doc-line.medium {
            width: 80%;
        }

        .doc-clean .doc-line.short {
            width: 55%;
        }

        .center-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .arrow {
            width: 90px;
            height: 16px;
            background: linear-gradient(90deg, #2f5ae8 0%, #4b76f6 50%, #cbd8ff 100%);
            border-radius: 999px;
            position: relative;
            box-shadow: 0 10px 20px rgba(68, 100, 180, 0.25);
            animation: pulse 2.6s ease-in-out infinite;
        }

        .arrow::after {
            content: "";
            position: absolute;
            right: -18px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 14px solid transparent;
            border-bottom: 14px solid transparent;
            border-left: 22px solid #2f5ae8;
        }

        .pill-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
            margin-top: 20px;
        }

        .pill {
            background: #f0f2f5;
            border-radius: 999px;
            padding: 10px 22px;
            font-weight: 600;
            color: var(--ink);
            box-shadow: 0 4px 12px rgba(27, 40, 64, 0.08);
            border: 1px solid #e1e6f2;
            min-width: 180px;
            text-align: center;
            white-space: nowrap;
        }

        .pill.wide {
            min-width: 280px;
        }

        .regions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 18px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .region {
            background: var(--panel);
            border: 1px solid #e2e8f2;
            border-radius: 999px;
            padding: 8px 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .flag-placeholder {
            width: 22px;
            height: 16px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }

        .highlight {
            margin-top: 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .highlight .speed {
            background: linear-gradient(120deg, #5b87ff 0%, #2d59e5 100%);
            color: #ffffff;
            padding: 18px 44px;
            border-radius: 999px;
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            box-shadow: 0 16px 30px rgba(48, 90, 200, 0.35);
            animation: float-in 0.9s ease both;
        }

        .highlight p {
            font-size: 1.2rem;
            color: var(--muted);
            font-weight: 600;
        }

        @keyframes float-in {
            from {
                transform: translateY(18px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(1.06);
            }
        }

        @media (max-width: 900px) {
            .comparison {
                grid-template-columns: 1fr;
            }

            .center-column {
                order: 2;
                margin: 6px 0 18px;
            }

            .arrow {
                transform: rotate(90deg);
            }

            .card {
                min-height: auto;
            }

            .card-content {
                flex-direction: column;
            }

            .pill-stack {
                align-items: center;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 18px;
            }

            .poster {
                padding: 26px 22px 32px;
            }

            .pill.wide {
                min-width: 240px;
            }

            .highlight .speed {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <main class="poster">
        <div class="brand">
            <img src="bytebeam-logo.png" alt="Bytebeam Logo" class="logo" style="height: 72px; width: auto; display: block;">
        </div>

        <section class="comparison">
            <article class="card">
                <div class="badge before">BEFORE</div>
                <h2>Manual leaflet review</h2>
                <div class="card-content">
                    <div class="card-content-left">
                        <div class="doc-stack">
                            <div class="doc back">
                                <div class="doc-line"></div>
                                <div class="doc-line"></div>
                                <div class="doc-line accent"></div>
                                <div class="doc-line"></div>
                                <div class="doc-line"></div>
                            </div>
                            <div class="doc mid">
                                <div class="doc-line"></div>
                                <div class="doc-line accent"></div>
                                <div class="doc-line"></div>
                                <div class="doc-line"></div>
                                <div class="doc-line"></div>
                            </div>
                            <div class="doc front">
                                <div class="doc-line"></div>
                                <div class="doc-line"></div>
                                <div class="doc-line accent"></div>
                                <div class="doc-line"></div>
                                <div class="doc-line"></div>
                            </div>
                            <div class="icon-placeholder warning">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="card-content-right">
                        <div class="pill-stack">
                            <div class="pill">Missing sections</div>
                            <div class="pill">Dose Mismatch</div>
                            <div class="pill">Region differences</div>
                            <div class="pill wide">Compared to reference drug</div>
                        </div>
                    </div>
                </div>
            </article>

            <div class="center-column">
                <div class="arrow"></div>
            </div>

            <article class="card">
                <div class="badge after">AFTER</div>
                <h2>Reviewed + region-ready</h2>
                <div style="position: relative;">
                    <div class="doc-clean">
                        <div class="doc-line good"></div>
                        <div class="doc-line long"></div>
                        <div class="doc-line medium"></div>
                        <div class="doc-line short"></div>
                        <div class="doc-line long good"></div>
                        <div class="doc-line medium"></div>
                        <div class="doc-line short"></div>
                    </div>
                    <div class="icon-placeholder shield">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                        </svg>
                    </div>
                </div>
                <div class="regions">
                    <div class="region"><span class="flag-placeholder">üá∫üá∏</span>US</div>
                    <div class="region"><span class="flag-placeholder">üá∏üá¶</span>Saudi</div>
                    <div class="region"><span class="flag-placeholder">üá´üá∑</span>France</div>
                    <div class="region"><span class="flag-placeholder">üåç</span>Global</div>
                </div>
            </article>
        </section>

        <div class="highlight">
            <div class="speed">70-90% faster</div>
            <p>Leaflet review + creation</p>
        </div>
    </main>
</body>
</html>
